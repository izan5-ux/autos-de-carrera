<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Juego de Carreras de Auto - Preguntas</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #222;
    color: white;
    display: flex;
    flex-direction: column;
    align-items: center;
    margin: 0;
    height: 100vh;
    overflow: hidden;
  }
  h1 {
    margin: 10px 0;
  }
  #raceTrack {
    position: relative;
    width: 600px;
    height: 150px;
    border: 3px solid #555;
    background: linear-gradient(to right, #444 10%, #777 10%, #777 90%, #444 90%);
    margin-bottom: 20px;
  }
  #car {
    position: absolute;
    top: 50%;
    left: 0;
    width: 60px;
    height: 30px;
    background: red;
    clip-path: polygon(10% 0%, 90% 0%, 100% 50%, 90% 100%, 10% 100%, 0% 50%);
    transform: translateY(-50%);
    transition: left 0.5s ease;
  }
  #finishLine {
    position: absolute;
    top: 0;
    right: 30px;
    width: 20px;
    height: 100%;
    background: repeating-linear-gradient(
      45deg,
      white,
      white 10px,
      black 10px,
      black 20px
    );
  }
  #questionBox {
    max-width: 600px;
    background: #333;
    padding: 15px;
    border-radius: 8px;
  }
  #question {
    font-size: 1.2em;
    margin-bottom: 10px;
  }
  .answerBtn {
    background: #555;
    border: none;
    padding: 10px 15px;
    margin: 5px 0;
    width: 100%;
    color: white;
    font-size: 1em;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  .answerBtn:hover {
    background-color: #666;
  }
  .correct {
    background-color: #4caf50 !important;
    color: white;
  }
  .incorrect {
    background-color: #f44336 !important;
    color: white;
  }
  #resultMessage {
    margin-top: 15px;
    font-size: 1.4em;
  }
  #resetBtn {
    margin-top: 20px;
    padding: 10px 20px;
    font-size: 1em;
    cursor: pointer;
    background: #2196f3;
    border: none;
    border-radius: 6px;
    color: white;
  }
</style>
</head>
<body>
<h1>Juego de Carreras: Preguntas y Respuestas</h1>
<div id="raceTrack">
  <div id="car"></div>
  <div id="finishLine"></div>
</div>
<div id="questionBox">
  <div id="question"></div>
  <div id="answers"></div>
  <div id="resultMessage"></div>
  <button id="resetBtn" style="display:none;">Jugar de nuevo</button>
</div>

<script>
  const questions = [
    {
      q: "¬øCu√°l es el objetivo principal del proyecto presentado en el texto?",
      a: "Lograr que un coche aut√≥nomo modelo complete una ruta sin salirse del carril y respetando las normas de tr√°nsito."
    },
    {
      q: "¬øQu√© empresas se mencionan en el texto como referentes del desarrollo de veh√≠culos aut√≥nomos?",
      a: "Tesla y Comma.ai."
    },
    {
      q: "¬øCu√°l es la hip√≥tesis planteada en el texto?",
      a: "La hip√≥tesis es que, aunque el sistema de Comma.ai a√∫n no est√° tan avanzado, podr√≠a superar a Tesla en el futuro cercano."
    },
    {
      q: "¬øQu√© tecnolog√≠a utiliza el proyecto desarrollado por el autor en el Bosch Future Mobility Challenge?",
      a: "Un coche modelo el√©ctrico con una mini computadora (como una Raspberry Pi) y una webcam simple montada encima."
    },
    {
      q: "¬øQu√© desaf√≠os enfrent√≥ el coche aut√≥nomo del proyecto?",
      a: "Limitaciones por su bajo poder de procesamiento y errores ocasionales en situaciones complejas, como la detecci√≥n de se√±ales de tr√°nsito."
    },
    {
      q: "¬øQu√© tipo de an√°lisis se realiza sobre el texto original en ingl√©s?",
      a: "An√°lisis ret√≥rico y ling√º√≠stico que incluye la identificaci√≥n de movimientos como introducci√≥n, contextualizaci√≥n, hip√≥tesis, metodolog√≠a, resultados y conclusi√≥n."
    },
    {
      q: "¬øQu√© significa el t√©rmino ‚ÄúLIDAR‚Äù seg√∫n el glosario del documento?",
      a: "Tecnolog√≠a de teledetecci√≥n que utiliza pulsos de luz (l√°ser) para medir distancias y crear mapas tridimensionales."
    },
    {
      q: "¬øQu√© problema legal y √©tico se menciona en la conclusi√≥n del resumen?",
      a: "Existen desaf√≠os legales y √©ticos, como la toma de decisiones en dilemas morales y la responsabilidad legal en caso de accidentes."
    }
  ];

  const car = document.getElementById('car');
  const questionEl = document.getElementById('question');
  const answersEl = document.getElementById('answers');
  const resultMessage = document.getElementById('resultMessage');
  const resetBtn = document.getElementById('resetBtn');
  const finishLineX = 530; // posici√≥n final (px)
  let currentPosition = 0;
  const moveStep = 70; // px que avanza o retrocede
  let gameEnded = false;

  function setPosition(pos) {
    if (pos < 0) pos = 0;
    if (pos > finishLineX) pos = finishLineX;
    currentPosition = pos;
    car.style.left = pos + "px";
    if (pos >= finishLineX) {
      gameEnded = true;
      resultMessage.textContent = "¬°Ganaste! üöóüèÅ";
      answersEl.innerHTML = "";
      resetBtn.style.display = "inline-block";
    }
  }

  function getRandomQuestion() {
    return questions[Math.floor(Math.random() * questions.length)];
  }

  function showQuestion() {
    if (gameEnded) return;
    resultMessage.textContent = "";
    resetBtn.style.display = "none";
    const qObj = getRandomQuestion();
    questionEl.textContent = qObj.q;

    // Crear opciones: 1 correcta + 3 incorrectas
    let wrongAnswers = questions.filter(q => q.a !== qObj.a).map(q => q.a);
    shuffleArray(wrongAnswers);
    wrongAnswers = wrongAnswers.slice(0, 3);

    let options = wrongAnswers.concat(qObj.a);
    shuffleArray(options);

    answersEl.innerHTML = "";
    options.forEach(opt => {
      const btn = document.createElement('button');
      btn.textContent = opt;
      btn.className = "answerBtn";
      btn.onclick = () => checkAnswer(btn, qObj.a);
      answersEl.appendChild(btn);
    });
  }

  function checkAnswer(button, correctAnswer) {
    if (gameEnded) return;
    disableButtons();
    if (button.textContent === correctAnswer) {
      button.classList.add('correct');
      setPosition(currentPosition + moveStep);
      resultMessage.textContent = "¬°Correcto! Avanz√°s en la pista.";
    } else {
      button.classList.add('incorrect');
      setPosition(currentPosition - moveStep);
      resultMessage.textContent = "Incorrecto. Retrocedes en la pista.";
      highlightCorrectAnswer(correctAnswer);
    }
    setTimeout(() => {
      if (!gameEnded) showQuestion();
    }, 1500);
  }

  function highlightCorrectAnswer(correctAnswer) {
    const buttons = document.querySelectorAll('.answerBtn');
    buttons.forEach(btn => {
      if (btn.textContent === correctAnswer) {
        btn.classList.add('correct');
      }
    });
  }

  function disableButtons() {
    const buttons = document.querySelectorAll('.answerBtn');
    buttons.forEach(btn => btn.disabled = true);
  }

  function shuffleArray(array) {
    for (let i = array.length - 1; i > 0; i--) {
      const j = Math.floor(Math.random() * (i + 1));
      [array[i], array[j]] = [array[j], array[i]];
    }
  }

  resetBtn.onclick = () => {
    gameEnded = false;
    setPosition(0);
    showQuestion();
    resultMessage.textContent = "";
  };

  // Inicio del juego
  setPosition(0);
  showQuestion();
</script>
</body>
</html>
